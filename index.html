<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <img class="header-img" src="./images/drawers.jpg" alt="">
    <div class="content">
      <h1>
        Shift the overall look and feel by adding these wonderful
        touches to furniture in your home
      </h1>
      <p class="content__text">
        Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. I’ve got some simple tips
        to help you make any room feel complete.
      </p>
      <div class="share">
        <img class="person-img" src="./images/avatar-michelle.jpg" alt="">
        <div class="person">
          <h1>Michelle Appleton</h1>
          <p class="date">28 Jun 2020</p>
        </div>
        <div class="icon">
          <img class="icon-share" src="./images/icon-share.svg" width="15" height="13" alt="">
        </div>
      </div>
    </div>
</div>
</body>
</html>
